   <!-- About Section
   ================================================== -->
   <section id="about">

      <div class="row section-header">
      	<div class="twelve columns">
      		<div class="icon-wrap">
            	<i class="fa fa-group"></i>
         	</div>
	         <h1>Пошук громадських об'єднань</h1>
	         <!--<p class="lead">Опис</p>-->
         </div>
      </div>

      <form action="/" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

      <div id="divRegFieldName">
        <label class="labelFind">Найменування:</label>
        <input id="regFieldName" type="regField" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
      </div>

      <div class="row section-content">

			<div class="six columns">
          <label class="labelFind">Реєстраційний номер запису:</label>
          <input type="regField" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
          <label class="labelFind">ЄДРПОУ:</label>
          <input type="regField" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
          <label class="labelFind">ЄДРПОУ засновника (юридична особа):</label>
          <input type="regField" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
	      </div>

	      <div class="six columns">
          <h3>Відомості про свідоцтво</h3>
          <label class="labelFind">Номер:</label>
          <input type="regField" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
          <label class="labelFind">Дата видачі:</label>
          <input type="regField" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
	      </div>
      </div>

      <div class="row section-content">

			<div class="six columns">
		      <h3>Місцезнаходження</h3>
          <label class="labelFind">Регіон:</label>
          <select>
            <option>Пункт 1</option>
            <option>Пункт 2</option>
          </select>
          <label class="labelFind">Район:</label>
          <select>
            <option>Пункт 1</option>
            <option>Пункт 2</option>
          </select>
          <label class="labelFind">Населений пункт:</label>
          <select>
            <option>Пункт 1</option>
            <option>Пункт 2</option>
          </select>
          <label class="labelFind">Вулиця, будинок:</label>
          <input type="regField" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
	      </div>

	      <div class="six columns">
		      <h3>Додаткові параметри пошуку</h3>
          <label class="labelFind">Статус:</label>
          <input type="regField" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
          <label class="labelFind">Спрямованість:</label>
          <input type="regField" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
          <label class="labelFind">Вид:</label>
          <input type="regField" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
	      </div>
      </div>


      <div id="call-to-action">
        <input id="findButton" type="submit" value="Знайти" name="subscribe" id="mc-embedded-subscribe" class="button">

	   </div> <!-- end call-to-action -->
         </form>

   </section> <!-- About Section End-->
